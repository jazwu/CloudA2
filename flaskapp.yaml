apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp-deployment
  labels:
    app: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: jsmn3/cloud-assignment2:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-host
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-port
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: flaskapp-config
              key: flask-env
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: flaskapp-config
              key: flask-port
---
apiVersion: v1
kind: Service
metadata:
  name: flaskapp-service
spec:
  type: NodePort # (NodePort) Expose the service to the outside world (defualt is ClusterIP, which is only accessible within the cluster)
  selector:
    app: flaskapp
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30111